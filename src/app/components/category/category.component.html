<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-6 d-flex flex-column justify-content-center text-center container-fluid" 
        *ngFor="let product of currentProducts">  
            <div class="product">         
                <a [routerLink]="['/shop', product.category, product.id, product.name]">
                    <img class="img img-fluid m-2" [src]="product.image" alt="flower"/></a>
                <p class="mb-3 fs-5">{{product.name}}</p>
                <p id="price">{{product.price}}$</p>
            </div> 
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
